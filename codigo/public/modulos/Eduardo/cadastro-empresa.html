<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Empresa - Digitalize</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background-color: #1e293b;
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .sidebar .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <img src="logo2.png" alt="Logo Digitalize" height="50" />
              <h5 class="text-white mt-2">Digitalize Admin</h5>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="admin.html">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="empresas.html">
                  <i class="fas fa-building"></i> Empresas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pendentes">
                  <i class="fas fa-clock"></i> Pendentes
                </a>
              </li>
              <li class="nav-item mt-4">
                <a class="nav-link text-danger" href="index.html">
                  <i class="fas fa-sign-out-alt"></i> Sair
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Cadastro de Nova Empresa</h1>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <p class="text-center text-muted mb-4">
                    Preencha os dados da empresa para solicitar nossos serviços.
                    Seu cadastro será analisado e em breve entraremos em
                    contato.
                  </p>

                  <form id="empresaForm">
                    <!-- Restante do formulário permanece igual -->
                    <!-- ... -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        // Máscara para CNPJ
        $("#cnpj").inputmask("99.999.999/9999-99");

        // Máscara para telefone
        $("#responsavelTelefone").inputmask("(99) 99999-9999");

        // Validação do formulário
        $("#empresaForm").submit(function (e) {
          e.preventDefault();

          // Simulação de envio
          alert(
            "Cadastro enviado com sucesso! Nossa equipe entrará em contato para confirmar seu cadastro."
          );
          $(this).trigger("reset");
        });
      });
    </script>
  </body>
</html>
