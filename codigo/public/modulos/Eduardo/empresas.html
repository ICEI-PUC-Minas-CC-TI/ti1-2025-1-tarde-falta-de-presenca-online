<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Empresas - Área Administrativa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/empresas.css" />
  </head>
  <body class="admin-body">
    <div class="d-flex" style="min-height: 100vh">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column p-3">
        <div class="text-center mb-4">
          <img src="img/logo.png" alt="Logo" height="40" />
          <h5 class="text-white mt-2">Digitalize Admin</h5>
        </div>
        <ul class="nav flex-column px-2">
          <li class="nav-item">
            <a class="nav-link" href="admin.html">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="empresas.html">
              <i class="fas fa-building"></i> Empresas
            </a>
          </li>
          <li class="nav-item mt-4">
            <a class="nav-link text-danger" href="index.html">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </div>

      <!-- Conteúdo -->
      <main class="flex-grow-1 p-4 bg-light">
        <h1 class="h3 mb-4">Empresas Cadastradas</h1>

        <!-- Filtros -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label for="filtroStatus" class="form-label">Status</label>
                <select id="filtroStatus" class="form-select">
                  <option value="">Todos</option>
                  <option value="pendente">Pendente</option>
                  <option value="aprovado">Aprovado</option>
                  <option value="rejeitado">Rejeitado</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="filtroSegmento" class="form-label">Segmento</label>
                <select id="filtroSegmento" class="form-select">
                  <option value="">Todos</option>
                  <option value="varejo">Varejo</option>
                  <option value="servicos">Serviços</option>
                  <option value="industria">Indústria</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="filtroBusca" class="form-label"
                  >Buscar por nome</label
                >
                <input
                  type="text"
                  id="filtroBusca"
                  class="form-control"
                  placeholder="Digite parte do nome ou razão social..."
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Tabela -->
        <div class="card">
          <div class="card-body table-responsive">
            <table class="table table-hover align-middle" id="empresasTable">
              <thead class="table-light">
                <tr>
                  <th>Razão Social</th>
                  <th>Nome Fantasia</th>
                  <th>CNPJ</th>
                  <th>Segmento</th>
                  <th>Responsável</th>
                  <th>Data</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados dinâmicos -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="empresas.js"></script>
  </body>
</html>
