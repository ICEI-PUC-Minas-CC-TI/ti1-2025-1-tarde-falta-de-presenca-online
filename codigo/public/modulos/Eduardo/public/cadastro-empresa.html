<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Empresa - Digitalize</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background-color: #1e293b;
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .sidebar .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      .required-field::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <img src="logo2.png" alt="Logo Digitalize" height="50" />
              <h5 class="text-white mt-2">Digitalize Cadastro</h5>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="admin.html">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="empresas.html">
                  <i class="fas fa-building"></i> Empresas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pendentes">
                  <i class="fas fa-clock"></i> Pendentes
                </a>
              </li>
              <li class="nav-item mt-4">
                <a class="nav-link text-danger" href="index.html">
                  <i class="fas fa-sign-out-alt"></i> Sair
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Cadastro de Nova Empresa</h1>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <p class="text-center text-muted mb-4">
                    Preencha os dados da empresa para solicitar nossos serviços.
                    Seu cadastro será analisado e em breve entraremos em
                    contato.
                  </p>

                  <form id="empresaForm">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label
                          for="razaoSocial"
                          class="form-label required-field"
                          >Razão Social</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="razaoSocial"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          for="nomeFantasia"
                          class="form-label required-field"
                          >Nome Fantasia</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="nomeFantasia"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="cnpj" class="form-label required-field"
                          >CNPJ</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="cnpj"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="segmento" class="form-label required-field"
                          >Segmento</label
                        >
                        <select class="form-select" id="segmento" required>
                          <option value="">-- Selecione --</option>
                          <option value="Alimentício">Alimentício</option>
                          <option value="Automotivo">Automotivo</option>
                          <option value="Construção Civil">
                            Construção Civil
                          </option>
                          <option value="Consultoria">Consultoria</option>
                          <option value="E-commerce">E-commerce</option>
                          <option value="Educação">Educação</option>
                          <option value="Energia">Energia</option>
                          <option value="Entretenimento">Entretenimento</option>
                          <option value="Financeiro">Financeiro</option>
                          <option value="Gastronomia">Gastronomia</option>
                          <option value="Hotelaria">Hotelaria</option>
                          <option value="Indústria">Indústria</option>
                          <option value="Logística">Logística</option>
                          <option value="Manufatura">Manufatura</option>
                          <option value="Marketing">Marketing</option>
                          <option value="Saúde">Saúde</option>
                          <option value="Segurança">Segurança</option>
                          <option value="Serviços">Serviços</option>
                          <option value="Tecnologia">Tecnologia</option>
                          <option value="Outros">Outros</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label
                          for="responsavelNome"
                          class="form-label required-field"
                          >Responsável</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="responsavelNome"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          for="responsavelCargo"
                          class="form-label required-field"
                          >Cargo</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="responsavelCargo"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          for="responsavelEmail"
                          class="form-label required-field"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="responsavelEmail"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label
                          for="responsavelTelefone"
                          class="form-label required-field"
                          >Telefone</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="responsavelTelefone"
                          required
                        />
                      </div>
                      <div class="col-12">
                        <label for="servicosInteresse" class="form-label"
                          >Serviços de Interesse</label
                        >
                        <select
                          class="form-select"
                          id="servicosInteresse"
                          multiple
                        >
                          <option value="site">Criação de Site</option>
                          <option value="marketing">Marketing Digital</option>
                          <option value="seo">SEO</option>
                          <option value="redes">Gestão de Redes Sociais</option>
                          <option value="sistema">Sistema Personalizado</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="observacoes" class="form-label"
                          >Observações</label
                        >
                        <textarea
                          class="form-control"
                          id="observacoes"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                    <div
                      class="d-grid gap-2 d-md-flex justify-content-md-end mt-4"
                    >
                      <button type="submit" class="btn btn-primary px-4">
                        Enviar Cadastro
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script>
      $(document).ready(function () {
        // Máscaras
        $("#cnpj").inputmask("99.999.999/9999-99");
        $("#responsavelTelefone").inputmask("(99) 99999-9999");

        // Validação do formulário
        $("#empresaForm").submit(async function (e) {
          e.preventDefault();

          const empresa = {
            razaoSocial: $("#razaoSocial").val(),
            nomeFantasia: $("#nomeFantasia").val(),
            cnpj: $("#cnpj").val(),
            segmento: $("#segmento").val(),
            responsavelNome: $("#responsavelNome").val(),
            responsavelCargo: $("#responsavelCargo").val(),
            responsavelEmail: $("#responsavelEmail").val(),
            responsavelTelefone: $("#responsavelTelefone").val(),
            servicosInteresse: $("#servicosInteresse").val() || [],
            observacoes: $("#observacoes").val(),
            status: "pendente",
            dataCadastro: new Date().toISOString(),
          };

          try {
            const response = await fetch("/api/empresas", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(empresa),
            });

            if (!response.ok) throw new Error("Erro ao enviar cadastro");

            alert("Cadastro enviado com sucesso! Redirecionando...");
            window.location.href = "empresas.html";
          } catch (error) {
            console.error("Erro:", error);
            alert("Erro ao enviar cadastro. Por favor, tente novamente.");
          }
        });
      });
    </script>
  </body>
</html>
